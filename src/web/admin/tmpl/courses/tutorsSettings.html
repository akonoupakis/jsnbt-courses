<div class="row title-container">
    <div class="col-sm-12">
        <span ng-click="back()" class="glyphicon glyphicon-arrow-left back-button"></span>
        <h1 class="title">settings</h1>
        <div class="buttons">
            <button type="button" ng-show="!published && !draft" class="btn btn-danger" ng-click="discard()">discard</button>
            <button type="button" ng-disabled="published && !draft" class="btn btn-success" ng-click="publish()">save</button>
        </div>
    </div>
</div>

<hr />

<div class="row" id="setting-image" data-scrollspy="image">
    <ctrl-numeric class="col-sm-6" ng-model="settings.tutorImageHeight" ng-label="image height"></ctrl-numeric>
    <ctrl-numeric class="col-sm-6" ng-model="settings.tutorImageWidth" ng-label="image width"></ctrl-numeric>
</div>

<hr />
