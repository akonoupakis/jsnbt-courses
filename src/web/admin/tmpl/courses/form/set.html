<div class="row" id="page-content-body" data-scrollspy="body">
    <ctrl-html class="col-sm-12" ng-model="model.content.localized[language].body" ng-height="200" ng-max-height="400" ng-validating="model.active[language]" ng-label="body"></ctrl-html>
</div>
<div class="row" id="page-content-courses" data-scrollspy="courses" ng-show="entity.properties.courses">
    <ctrl-node-list class="col-sm-12" ng-language="defaults.language" ng-model="model.content.courses" ng-domain="'courses'" ng-disabled="!entity.properties.courses" ng-entities="['course']" ng-options="{ parentId: id }" ng-label="courses">
        {{model.title[language]}}
    </ctrl-node-list>
</div>
