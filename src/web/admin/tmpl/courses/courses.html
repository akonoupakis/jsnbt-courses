<div class="row title-container">
    <div class="col-sm-12">
        <span ng-click="back()" class="glyphicon glyphicon-arrow-left back-button"></span>
        <h1 class="title">{{ title }}</h1>
        <div class="buttons">
            <button title="create course" class="btn btn-default glyphicon glyphicon-plus-sign" type="button" value="create" ng-disabled="!canCreate()" ng-click="create()"></button>
            <button title="edit set" class="btn btn-default glyphicon glyphicon-edit" type="button" value="edit" ng-disabled="!canEdit()" ng-click="edit()"></button>
            <button title="delete set" class="btn btn-default glyphicon glyphicon-remove" type="button" value="delete" ng-disabled="!canDelete()" ng-click="delete()"></button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <ctrl-grid class="table-striped" ng-model="data" ng-fn="gridFn" ng-language="defaults.language">
            <ctrl-grid-header>
                <ctrl-grid-header-column>title</ctrl-grid-header-column>
                <ctrl-grid-header-column></ctrl-grid-header-column>
            </ctrl-grid-header>
            <ctrl-grid-footer>
                <ctrl-grid-infinite-scroll></ctrl-grid-infinite-scroll>
                <ctrl-grid-empty>no courses</ctrl-grid-empty>
            </ctrl-grid-footer>
            <ctrl-grid-body>
                <ctrl-grid-column>
                    {{ model.title[language] }}
                </ctrl-grid-column>
                <ctrl-grid-buttons-column>
                    <button title="open" class="btn btn-default btn-sm glyphicon glyphicon-th" ng-disabled="!fn.canOpen(model)" ng-click="fn.open(model)"></button>
                    <button title="edit" class="btn btn-default glyphicon glyphicon-edit btn-sm" ng-disabled="!fn.canEdit(model)" ng-click="fn.edit(model)" />
                    <button title="delete" class="btn btn-default glyphicon glyphicon-remove btn-sm" ng-disabled="!fn.canDelete(model)" ng-click="fn.delete(model)" />
                </ctrl-grid-buttons-column>
            </ctrl-grid-body>
        </ctrl-grid>
    </div>
</div>
